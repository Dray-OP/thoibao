<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <!-- font-awesome -->

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <link rel="stylesheet" href="./css/styleSlick.css">
    <!-- wow -->
    <link rel="stylesheet" href="./css/libs/animate.css">
    <link rel="stylesheet" href="./css/site.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/styleLayout.css">

    <link rel="stylesheet" href="./css/demo.css">
    <style type="text/css">
      .thumb{
          width: 520px;
          height: 360px;
          display: block;
          overflow: hidden;
          margin-left: auto;
          margin-right: auto;
          box-shadow: 1px 1px 5px #999;
          border-radius: 20px;
      }
      .thumb img{
          float: left;
          width: 100%;
          height: 100%;
      }
      .thumb .thumb-cover{
          width: 520px;
          height: 360px;
          position: absolute;
          display: none;
          border-radius: 20px;
          background-color: rgba(0, 0, 0, 0.3);
      }
      .thumb:hover .thumb-cover{
          display: flex;
      }
      .thumb i{
    color: #00d0ff;
          font-size: 55px;
          width: 100%;
          text-align: center;
          margin-top: calc(50% - 100px);
      }
      input#imgUpload {
    top: 0;
    left: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
    position: absolute;
    display: inline-block;
    opacity: 0;
      }
  </style>
</head>

<body>

  <div class="container-xl">
    <h1 style="text-align: center; margin: 30px;">Get & Live Show Image Using jQuery In HTML</h1>
    <div class="thumb">
      <img id="imgSrc" src="no-thumb.jpg">
      <div id="uploadCover" class="thumb-cover">         
        <i class="fa fa-plus-square"></i>
        <input type="file" name="HinhAnh" id="imgUpload" accept="image/*" title="Click để thay đổi hình ảnh!">
      </div>
    </div>  
    </div>
      
      



    <!-- front -->
    <script src="./js/fontawesome-free.js"></script>
    <!-- bootstrap 4 -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- slick -->
    <script src="slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- wow -->
    <script src="dist/wow.js"></script>
    <!-- js -->
    <script src="js/scriptLayout.js"></script>

    <script type="text/javascript">
      function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
               $('#imgSrc').attr('src', e.target.result);
              }
              reader.readAsDataURL(input.files[0]);            
          }
      }
      $("#imgUpload").change(function() {
          readURL(this);  
      });
  </script>

</body>

</html>
